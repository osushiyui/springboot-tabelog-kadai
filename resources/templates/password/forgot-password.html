<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <div th:replace="~{fragment :: meta}"></div>
    <div th:replace="~{fragment :: styles}"></div>
    <title>パスワードをお忘れですか？</title>
</head>
<body>
<div class="kadai_002-wrapper">
    <div th:replace="~{fragment :: header}"></div>

    <main>
        <div class="container pt-4 pb-5 kadai_002-container">
            <div class="row justify-content-center">
                <div class="col-xl-3 col-lg-4 col-md-5 col-sm-7">
                    <h1 class="mb-4 text-center">パスワードをお忘れですか？</h1>

                    <!-- リセットリンクが送信された場合のメッセージ -->
                    <p th:if="${param.sent}" class="alert alert-success">
                        メールを送信しました。
                    </p>

                    <form th:action="@{/forgot-password}" method="post">
                        <div class="form-group mb-3">
                            <input type="email" class="form-control" name="email" placeholder="メールアドレス" required autofocus>
                        </div>

                        <div class="form-group d-flex justify-content-center my-4">
                            <button type="submit" class="btn text-white shadow-sm w-100 kadai_002-btn">送信</button>
                        </div>
                    </form>

                    <div class="text-center">
                        <a th:href="@{/login}">
                            ログインページに戻る
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div th:replace="~{fragment :: footer}"></div>
</div>

<div th:replace="~{fragment :: scripts}"></div>
</body>
</html>
