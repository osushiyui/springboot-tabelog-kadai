<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <div th:replace="~{fragment :: meta}"></div>  
    <div th:replace="~{fragment :: styles}"></div> 
    <title>カテゴリ編集</title>
</head>
<body>
    <div class="kadai_002-wrapper">
        <!-- ヘッダー -->
        <div th:replace="~{fragment :: header}"></div>
        
        <main>
            <div class="container pt-4 pb-5 kadai_002-container">
                <div class="row justify-content-center">
                    <div class="col-xxl-9 col-xl-10 col-lg-11">
                        <h1 class="mb-4 text-center">カテゴリ編集</h1>

                        <form method="post" th:action="@{/admin/categories/{id}/edit(id=${categoryEditForm.id})}" class="mb-3">
                            <div class="mb-3">
                                <label for="name" class="form-label">カテゴリ名</label>
                                <input type="text" id="name" name="name" class="form-control" th:value="${categoryEditForm.name}" required />
                            </div>
                            <button type="submit" class="btn text-white shadow-sm kadai_002-btn">更新</button>
                        </form>
                        
                        <a href="/admin/categories" class="btn btn-secondary">戻る</a>
                    </div>
                </div>
            </div>
        </main>
        
        <!-- フッター -->
        <div th:replace="~{fragment :: footer}"></div>
    </div>    
    <div th:replace="~{fragment :: scripts}"></div>
</body>
</html>
