<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <div th:replace="~{fragment :: meta}"></div>   
    <div th:replace="~{fragment :: styles}"></div> 
    <title>パスワードリセット</title>
</head>
<body>
<div class="kadai_002-wrapper">
    <div th:replace="~{fragment :: header}"></div>

    <main>
        <div class="container pt-4 pb-5 kadai_002-container">
            <div class="row justify-content-center">
                <div class="col-xl-3 col-lg-4 col-md-5 col-sm-7">
                    <h1 class="mb-4 text-center">新しいパスワードを設定</h1>

                    <form th:action="@{/reset-password}" method="post">
                        <input type="hidden" th:name="token" th:value="${token}">

                        <div class="form-group mb-3">
                            <input type="password" class="form-control" name="newPassword" placeholder="新しいパスワード" required>
                        </div>
                        <div class="form-group mb-3">
                            <input type="password" class="form-control" name="confirmPassword" placeholder="パスワード確認" required>
                        </div>
                        
                        <div class="form-group d-flex justify-content-center my-4">
                            <button type="submit" class="btn text-white shadow-sm w-100 kadai_002-btn">
                                パスワードをリセット
                            </button>
                        </div>
                    </form>
                    <div class="text-center">
                        <a th:href="@{/login}">ログインページに戻る</a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div th:replace="~{fragment :: footer}"></div>
</div>

<div th:replace="~{fragment :: scripts}"></div> 
</body>
</html>
