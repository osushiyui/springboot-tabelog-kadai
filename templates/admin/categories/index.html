<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <div th:replace="~{fragment :: meta}"></div>  
    <div th:replace="~{fragment :: styles}"></div> 
    <title>カテゴリ一覧</title>
</head>
<body>
<div class="kadai_002-wrapper">

    <!-- ヘッダー -->
    <div th:replace="~{fragment :: header}"></div>

    <main>
        <div class="container pt-4 pb-5 kadai_002-container">
            <div class="row justify-content-center">
                <div class="col-xxl-9 col-xl-10 col-lg-11">

                    <h1 class="mb-4 text-center">カテゴリ一覧</h1>

                    <!-- 検索フォーム -->
                    <form method="get" th:action="@{/admin/categories}" class="mb-3">
                        <div class="input-group">
                            <input type="text" class="form-control" name="keyword" th:value="${keyword}" placeholder="カテゴリ名で検索">
                            <button type="submit" class="btn text-white kadai_002-btn shadow-sm">検索</button>
                        </div>
                    </form>

                    <!-- 登録フォーム -->
                    <form method="post" th:action="@{/admin/categories}" class="mb-3">
                        <div class="input-group">
                            <input type="text" class="form-control" name="name" placeholder="新しいカテゴリ名" required>
                            <button type="submit" class="btn text-white kadai_002-btn shadow-sm">追加</button>
                        </div>
                    </form>

                    <!-- 一覧テーブル -->
                    <table class="table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>カテゴリ名</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="category : ${categories}">
                                <td th:text="${category.id}"></td>
                                <td th:text="${category.name}"></td>
                                <td>
                                    <a th:href="@{'/admin/categories/' + ${category.id} + '/edit'}" class="btn btn-primary btn-sm me-2">編集</a>
                                    <form th:action="@{'/admin/categories/' + ${category.id} + '/delete'}" method="post" style="display:inline">
                                        <button type="submit" class="btn btn-danger btn-sm">削除</button>
                                    </form>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    </main>

    <!-- フッター -->
    <div th:replace="~{fragment :: footer}"></div>
</div>

<div th:replace="~{fragment :: scripts}"></div>
</body>
</html>
