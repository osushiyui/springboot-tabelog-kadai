<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="~{fragment :: meta}"></div>
    <div th:replace="~{fragment :: styles}"></div>
    <title>会員解約</title>
</head>
<body>
    <div class="kadai_002-wrapper">
        <!-- ヘッダー -->
        <div th:replace="~{fragment :: header}"></div>
        
        <main>
            <div class="container pt-4 pb-5 kadai_002-container">
                <h2 class="text-center mb-4">会員解約</h2>
                <div class="alert alert-warning text-center">
                    <p>本当に解約しますか？解約後は有料会員の特典が利用できなくなります。</p>
                </div>

                <form method="post" th:action="@{/membership/cancel}">
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-danger">解約する</button>
                    </div>
                </form>
            </div>
        </main>
        
        <!-- フッター -->
        <div th:replace="~{fragment :: footer}"></div>
    </div>

    <div th:replace="~{fragment :: scripts}"></div>
</body>
</html>
